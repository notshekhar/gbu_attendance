                <div class="wrap_body">
                    <input
                        type="text"
                        placeholder="Enter Student Name"
                        class="student_name inp"
                        onkeyup="this.value = this.value.toUpperCase()"
                    />
                    <input
                        type="text"
                        placeholder="Enter Father Name"
                        class="father_name inp"
                        onkeyup="this.value = this.value.toUpperCase()"
                    />
                    <input
                        type="number"
                        placeholder="Enter Mobile Number"
                        class="number inp"
                    />
                    <input
                        type="text"
                        placeholder="D.O.B in format (dd/mm/yyyy)"
                        class="birtday inp"
                    />
                    <select name="program" id="program" class="inp">
                        <option value="btech" selected>Btech</option>
                        <option value="bsc">bsc</option>
                        <option value="law">law</option>
                        <option value="medical">medical</option>
                    </select>
                    <select name="discipline" id="discipline" class="inp">
                        <option value="ece" selected>ECE</option>
                        <option value="it">IT</option>
                        <option value="cse">CSE</option>
                        <option value="ee">EE</option>
                        <option value="me">ME</option>
                        <option value="ce">CE</option>
                    </select>
                    <button class="submit">SUBMIT</button>
                </div>
